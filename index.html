<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abidos Kalkulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Abidos Fusion Kalkulation</h1>
  <form id="calcForm">
    <label for="timberSell">Timber (Verkaufsmenge):</label>
    <input type="number" id="timberSell" value="0" />
    <label for="tenderSell">Tender Timber (Verkaufsmenge):</label>
    <input type="number" id="tenderSell" value="0" />
    <label for="abidosSell">Abidos Timber (Verkaufsmenge):</label>
    <input type="number" id="abidosSell" value="0" />
    <label for="fusionSell">Abidos Fusion (Verkaufsmenge):</label>
    <input type="number" id="fusionSell" value="0" />
    <button type="button" id="compareButton">Vergleichen</button>
  </form>
  <div id="result"></div>
  <script src="app.js"></script>
</body>
</html>
