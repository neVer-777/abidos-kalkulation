
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abidos Kalkulation</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Abidos Kalkulation</h1>
        <div class="language-toggle">
            <button id="lang-de">Deutsch</button>
            <button id="lang-en">English</button>
        </div>
        <form id="calc-form">
            <div class="inputs">
                <label>Timber Preis (pro 100 Stück): <input type="number" step="0.01" id="timberPrice" value="107"></label>
                <label>Tender Timber Preis (pro 100 Stück): <input type="number" step="0.01" id="tenderTimberPrice" value="209"></label>
                <label>Abidos Timber Preis (pro 100 Stück): <input type="number" step="0.01" id="abidosTimberPrice" value="1400"></label>
                <label>Abidos Fusion Preis (pro Stück): <input type="number" step="0.01" id="abidosFusionPrice" value="108"></label>
                <label>Verfügbare Timber: <input type="number" id="haveTimber" value="0"></label>
                <label>Verfügbare Tender Timber: <input type="number" id="haveTender" value="0"></label>
                <label>Verfügbare Abidos Timber: <input type="number" id="haveAbidos" value="0"></label>
                <label>Verfügbare Abidos Fusion: <input type="number" id="haveFusion" value="0"></label>
            </div>
            <button type="submit">Vergleichen</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
