
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Abidos Kalkulation</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        input { margin-bottom: 1rem; display: block; width: 200px; }
        button { padding: 0.5rem 1rem; }
        #ergebnis { margin-top: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Abidos Kalkulation</h1>
    <label>Timber pro 100: <input type="number" id="timber" value="100"></label>
    <label>Tender Timber pro 100: <input type="number" id="tenderTimber" value="200"></label>
    <label>Abidos Timber pro 100: <input type="number" id="abidosTimber" value="1000"></label>
    <label>Abidos Fusion pro St√ºck: <input type="number" id="abidosFusion" value="110"></label>
    <button onclick="vergleichen()">Vergleichen</button>
    <div id="ergebnis"></div>

    <script>
        function vergleichen() {
            const timber = parseFloat(document.getElementById('timber').value);
            const tenderTimber = parseFloat(document.getElementById('tenderTimber').value);
            const abidosTimber = parseFloat(document.getElementById('abidosTimber').value);
            const abidosFusion = parseFloat(document.getElementById('abidosFusion').value);
            const herstellungskosten = 364;
            const gebuehr = 0.05;

            // Verkaufserl√∂s pro Einheit nach Geb√ºhren
            const nettoFusion = abidosFusion * (1 - gebuehr);
            const fusionEinnahmen = nettoFusion * 10;
            const fusionGewinn = fusionEinnahmen - herstellungskosten;

            // Normierter Rohstoff-Verkauf: anteilig berechnet
            const timberMenge = 86;
            const tenderMenge = 45;
            const abidosMenge = 33;

            const timberWert = (timber / 100) * timberMenge * (1 - gebuehr);
            const tenderWert = (tenderTimber / 100) * tenderMenge * (1 - gebuehr);
            const abidosWert = (abidosTimber / 100) * abidosMenge * (1 - gebuehr);

            const rohstoffEinnahmen = timberWert + tenderWert + abidosWert;

            let msg = "";
            if (fusionGewinn > rohstoffEinnahmen) {
                msg = "üí∞ Herstellung & Verkauf von Abidos Fusion ist lukrativer.";
            } else if (fusionGewinn < rohstoffEinnahmen) {
                msg = "üì¶ Der direkte Verkauf der Rohstoffe ist lukrativer.";
            } else {
                msg = "‚öñÔ∏è Beide Varianten bringen den gleichen Erl√∂s.";
            }

            document.getElementById('ergebnis').innerHTML = `
                <p>Gewinn Abidos Fusion (nach Geb√ºhren & Kosten): <strong>${fusionGewinn.toFixed(2)} Gold</strong></p>
                <p>Rohstoff-Erl√∂s (anteilig, nach Geb√ºhren): <strong>${rohstoffEinnahmen.toFixed(2)} Gold</strong></p>
                <p>${msg}</p>
            `;
        }
    </script>
</body>
</html>
